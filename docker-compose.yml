version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: avis_user
      POSTGRES_PASSWORD: avis_password
      POSTGRES_DB: avis_fleet
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d:ro

volumes:
  db_data:
